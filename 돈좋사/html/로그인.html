<DOCTYPE!>
<html>

<head>
	<title>"돈좋사"</title>
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Open+Sans" rel="stylesheet">
	<style>
	.fontstyle {
		font-family: 'Do Hyeon', sans-serif;
		text-align: center;
	}
	.header {
		width: 100%;
		height: 200px;
		padding-top:100px;
		margin: 0 auto;
		background-image: url(..\\data\\img\\header.jpg);;
		background-position: center;
		background-size: cover;
	}

	</style>
	<script>
		function login(){
			var ID = document.getElementById("ID").value;
			var PW = document.getElementById("PW").value;
			if(ID == "") {alert("아이디를 입력해주세요."); return ;}
			if(PW == "") {alert("비밀번호를 입력해주세요."); return ;}
			if(PW.length < 6) {alert("비밀번호가 틀렸습니다."); return ;}
			location.href = "main(로그인 후).html"}
		function signup(){location.href = "회원가입.html"}
		function gotoMain(){location.href = "../main.html";}
	</script>
</head>

<body class="fontstyle" leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0" style="background-color: #f1fff1;">
	<header>
	<div class= "header" style="font-size:100px; color:white;" onclick="gotoMain()">돈좋사</div>
	</header>
	<form>
		<center>
		<div style = "margin-top: 20px; width:50%;height:200px;">
		<legend style="font-size: 30px;"> Log in </legend>
		<br>
		<input type="text" id = "ID" placeholder="아이디" required style ="width: 500px; height: 80px; padding-left: 20px; font-size: 20px;"><br><br>
		<input type="password" id = "PW" placeholder="비밀번호" required style ="width: 500px; height: 80px; padding-left: 20px; font-size: 20px;"><br>
		<input type = "button" value="로그인" onclick="login()" style="margin-top: 30px; margin-right: 20px; width: 240px; height: 100px; background-color: #1FBC02; border: 0px; color: white; font-size: 20px;">
		<input type = "button" value="회원가입" onclick="signup()" style="margin-top: 30px; width: 240px; height: 100px; background-color: green; border: 0px; color: white; font-size: 20px;">
		</div>
		</center>
	</form>
</body>

</html>
