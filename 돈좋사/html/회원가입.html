<DOCTYPE!>
<html>

<head>
	<title>"돈좋사"</title>
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Open+Sans" rel="stylesheet">
	<style>
	.fontstyle {
		font-family: 'Do Hyeon', sans-serif;
	}
	.header {
		width: 100%;
		height: 200px;
		padding-top:100px;
		margin: 0 auto;
		background-image: url(..\\data\\img\\header.jpg);;
		background-position: center;
		background-size: cover;
	}
	</style>
	<script>
		var id_check = false;

		function overlapcheck(){	var rand = Math.floor(Math.random() * 3);
					var text = document.getElementById("ID").value;
					if(text == "") document.getElementById("overlap").innerHTML = "아이디를 입력해주세요ㅜㅜ";
					else if(rand >= 1){document.getElementById("overlap").innerHTML = "사용 가능한 아이디 입니다!!"; id_check = true;}
					else{ document.getElementById("overlap").innerHTML = "사용 불가능한 아이디 입니다!!"; id_check = false;}}
		function signUp(){	var pw1_value = document.getElementById("pw1").value;
				var pw2_value = document.getElementById("pw2").value;
				var name_value = document.getElementById("name").value;
				
				if(pw1_value != pw2_value) alert("비밀번호를 확인해주세요!");
				else if(pw1_value.length < 6) alert("비밀번호가 너무 짧습니다!");
				else if(!id_check) alert("아이디를 확인해 주세요!");
				else if(name_value == "") alert("필수항목들을 모두 기입해 주세요.");
				else if(id_check) location.href = "설문.html";}
		function gotoMain(){location.href="../main.html";}
	</script>
</head>

<body class="fontstyle" leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0" style="background-color: #f1fff1;">
	<header>
	<div class= "header" style=" text-align: center; font-size:100px; color:white;"onclick = "gotoMain()">돈좋사</div>
	</header>

	<form>
	<br><br>
	<center>
	<div style = "font-size:20px;text-align: left; width:50%; padding-left:20px;height:900px;">
	<legend style="text-align: center; font-size: 30px;">Sign up</legend><br>
	<div style="font-size: 15px; text-align: right; padding-right: 40px;"><i>( *은 필수항목입니다.)</i></div>
	<br>
	* 이름<br><input id = "name" type="text" placeholder = "이름" required style="width:90%;height:50px;padding-left:10px;"><br><br>
	생년월일<br><input id = "birth" type="date" style="width:90%;height:50px;padding-left:10px;"><br><br>
	* ID<br><input id = "ID" type = "text" placeholder ="ID" required style="width:59%;height:50px;padding-left:10px;"> <input type="button" value = "중복확인" onclick="overlapcheck()"style="width:29%;height:50px; border:0px; color: white; background-color: green;"><br><span id = "overlap"></span><br><br>
	* 비밀번호<br><input id="pw1" type="password" placeholder ="Password" required style="width:90%;height:50px;padding-left:10px;"> <br><br>
	* 비밀번호 확인<br><input id = "pw2" type="password" placeholder ="Password" required style="width:90%;height:50px;padding-left:10px;"><br><br>
	E-mail<br><input type = "email" placeholder ="abc123@sejong.ac.kr" style="width:90%;height:50px;padding-left:10px;"><br><br>
	휴대전화<br><input type = "text" placeholder = "000-0000-0000" style="width:90%;height:50px;padding-left:10px;"><br><br>
	<input type = "button" value="가입하기" onclick = "signUp()" style="width:90%;height:50px;padding-left:10px;border:0px; color: white; background-color: green;"><br>
	</form>
	</div>
	</center>
</body>

</html>
